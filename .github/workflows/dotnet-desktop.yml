name: Cross-Platform Build and Release

on: 
  push:
    branches: [ '*' ]
        
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [ linux-x64, win-x64, osx-x64, osx-arm64 ]
        configuration: [ Debug, Release ]
        include:
          - net_version: "net10.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Create build directories
        run: mkdir -p bin/${{ matrix.platform }}-${{ matrix.configuration }}

      - name: Publish ThirtyDollarConverter.GUI
        run: |
          dotnet publish ./ThirtyDollarConverter.GUI/ThirtyDollarConverter.GUI.csproj \
            -c ${{ matrix.configuration }} \
            -f ${{ matrix.net_version }} \
            -r ${{ matrix.platform }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./bin/${{ matrix.platform }}-${{ matrix.configuration }}

      - name: Publish ThirtyDollarVisualizer
        run: |
          dotnet publish ./ThirtyDollarVisualizer/ThirtyDollarVisualizer.csproj \
            -c ${{ matrix.configuration }} \
            -f ${{ matrix.net_version }} \
            -r ${{ matrix.platform }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./bin/${{ matrix.platform }}-${{ matrix.configuration }}

      - name: Clean up build artifacts
        run: |
          cd "./bin/${{ matrix.platform }}-${{ matrix.configuration }}"
          rm -rf ./*.dll ./*.dylib ./*.so ./runtimes
          if [ "${{ matrix.configuration }}" = "Release" ]; then
            rm -rf ./*.pdb
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.configuration }}
          path: bin/${{ matrix.platform }}-${{ matrix.configuration }}

  release:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Archive platform builds
        run: |
          mkdir -p dist
          shopt -s nullglob
          for dir in release_artifacts/*; do
            name="$(basename "$dir")"
            echo "Creating a ZIP file for: $name"
            # Zip each platform artifact directory into a single file
            (cd "$dir" && zip -r "${GITHUB_WORKSPACE}/dist/ThirtyDollarTools-${name}.zip" .)
          done

      - name: Update tag ref
        uses: EndBug/latest-tag@latest
        with:
          tag-name: nightly-${{ github.ref_name }}
          
      - name: Update CHANGELOG
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: "HYBRID"
          toTag: "nightly-${{ github.ref_name }}"
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update Nightly prerelease
        uses: ncipollo/release-action@v1.20.0
        with:
          tag: nightly-${{ github.ref_name }}
          name: "Nightly Build of [${{ github.ref_name }}]"
          body: >
            This is a nightly release for the branch "${{ github.ref_name }}". 
            This means that the changes in this release are probably not tested thoroughly, or not ready for general use. 
            Use this release on the side of caution.
            
            ${{ steps.changelog.outputs.changelog }}
            
          prerelease: true
          allowUpdates: true
          removeArtifacts: true
          generateReleaseNotes: false
          artifacts: dist/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
    
