name: Cross-Platform Build and Release
permissions:
  contents: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [ linux-x64, win-x64, osx-x64, osx-arm64 ]
        include:
          - net_version: "net9.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Create release directories
        run: mkdir -p bin/${{ matrix.platform }}

      - name: Publish ThirtyDollarConverter.GUI
        run: |
          dotnet publish ./ThirtyDollarConverter.GUI/ThirtyDollarConverter.GUI.csproj \
            -c Release \
            -f ${{ matrix.net_version }} \
            -r ${{ matrix.platform }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./bin/${{ matrix.platform }}

      - name: Publish ThirtyDollarVisualizer
        run: |
          dotnet publish ./ThirtyDollarVisualizer/ThirtyDollarVisualizer.csproj \
            -c Release \
            -f ${{ matrix.net_version }} \
            -r ${{ matrix.platform }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./bin/${{ matrix.platform }}

      - name: Clean up build artifacts
        run: |
          cd "./bin/${{ matrix.platform }}"
          rm -rf ./*.dll ./*.dylib ./*.so ./*.pdb ./runtimes

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-release
          path: bin/${{ matrix.platform }}

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout including tags
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          tags: true

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine next prerelease tag
        id: tag
        run: |
          git fetch --tags
          
          # Find the latest release tag matching vMAJOR.MINOR.PATCH
          LATEST_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1)
          echo "Latest release tag: $LATEST_TAG"
          
          # Strip leading 'v' and split
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment patch
          NEXT_PATCH=$((PATCH + 1))
          BASE_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"
          
          # Find existing prerelease tags for this base version
          EXISTING=$(git tag --list "v${BASE_VERSION}-prerelease-*")
          if [ -n "$EXISTING" ]; then
            # Extract the highest prerelease counter
            LAST_PR=$(echo "$EXISTING" | sed -E 's/.*-prerelease-([0-9]+)$/\1/' | sort -n | tail -n1)
          else
            LAST_PR=0
          fi
          
          NEXT_PR=$((LAST_PR + 1))
          NEXT_TAG="v${BASE_VERSION}-prerelease-${NEXT_PR}"
          echo "NEXT_TAG=$NEXT_TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Prerelease
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.NEXT_TAG }}
          name: Release ${{ steps.tag.outputs.NEXT_TAG }}
          prerelease: true
          body: |
            ðŸš€ Automated Crossâ€‘Platform Prerelease  
            **Run ID:** ${{ github.run_id }}  
            **Commit SHA:** ${{ github.sha }}  
            **Commit message:** ${{ github.event.head_commit.message }}
          files: |
            artifacts/**/*