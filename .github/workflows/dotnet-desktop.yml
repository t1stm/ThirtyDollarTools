name: Cross-Platform Build and Release

on: 
  push:
    branches: [ '*' ]
        
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [ linux-x64, win-x64, osx-x64, osx-arm64 ]
        include:
          - net_version: "net9.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Create release directories
        run: mkdir -p bin/${{ matrix.platform }}

      - name: Publish ThirtyDollarConverter.GUI
        run: |
          dotnet publish ./ThirtyDollarConverter.GUI/ThirtyDollarConverter.GUI.csproj \
            -c Release \
            -f ${{ matrix.net_version }} \
            -r ${{ matrix.platform }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./bin/${{ matrix.platform }}

      - name: Publish ThirtyDollarVisualizer
        run: |
          dotnet publish ./ThirtyDollarVisualizer/ThirtyDollarVisualizer.csproj \
            -c Release \
            -f ${{ matrix.net_version }} \
            -r ${{ matrix.platform }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./bin/${{ matrix.platform }}

      - name: Clean up build artifacts
        run: |
          cd "./bin/${{ matrix.platform }}"
          rm -rf ./*.dll ./*.dylib ./*.so ./*.pdb ./runtimes

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-release
          path: bin/${{ matrix.platform }}

  release:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Archive platform builds
        run: |
          mkdir -p dist
          shopt -s nullglob
          for dir in release_artifacts/*; do
            name="$(basename "$dir")"
            echo "Creating a ZIP file for: $name"
            # Zip each platform artifact directory into a single file
            (cd "$dir" && zip -r "${GITHUB_WORKSPACE}/dist/ThirtyDollarTools-${name}.zip" .)
          done

      - name: Create or update Nightly prerelease
        uses: ncipollo/release-action@v1
        with:
          tag: nightly-${{ github.ref_name }}
          name: "[${{ github.ref_name }}] Nightly Build"
          body: >
            This is a nightly release of the branch ${{ github.ref_name }}. 
            This means that the changes in this release are probably not ready for general use so use this release on the side of caution.
          
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          artifacts: dist/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
    
